<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub User Search (Modern)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>GitHub User Search</h1>
      </header>
      <main>
        <div class="search-bar">
          <input
            type="text"
            id="username"
            class="username"
            placeholder="Enter Username"
          />
          <button id="searchButton">Search</button>
        </div>
        <!-- <div id="user-info">
          <h2>User Information</h2>
          <p id="user-details"></p>
          <h3>Repositories</h3>
          <ul id="repositories-list"></ul>
        </div> -->
        <div class="tabs-container">
          <ul class="tabs">
            <li class="tab active" data-tab="user-details">User Details</li>
            <li class="tab" data-tab="repositories-list">Repositories</li>
          </ul>
          <div class="content">
            <div id="user-details" class="tab-content active"></div>
            <div id="repositories-list" class="tab-content"></div>
          </div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
